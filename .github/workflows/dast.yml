name: BaitMate OWASP Security Scan

on:
  push:
    branches:
      - master

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ³ Login to Docker Hub (é˜²æ­¢æ‹‰å–å¤±è´¥)
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ Pull OWASP ZAP Docker Image (æœ€æ–°é•œåƒ)
        run: |
          docker pull owasp/zap-stable || docker pull owasp/zap-weekly

      - name: ğŸ•·ï¸ Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: "http://47.129.5.86:8080"
          fail_action: false
          rules_file_name: ".zap/rules.tsv"

      - name: ğŸ“ Save ZAP Report
        run: mv zap_scan.log $GITHUB_WORKSPACE/zap-report.log

      - name: ğŸ“¤ Upload ZAP Report (å‡çº§ v4)
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Scan-Report
          path: zap-report.log
