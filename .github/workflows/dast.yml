name: BaitMate OWASP Security Scan

on:
  push:
    branches:
      - master

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Pull OWASP ZAP Docker Image
        run: docker pull owasp/zap-stable

      - name: ğŸ•·ï¸ Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: "http://47.129.5.86:8080"
          cmd_options: "-I -j"  # å¿½ç•¥è­¦å‘Šå¹¶ç”ŸæˆJSONæŠ¥å‘Š
          fail_action: false
          rules_file_name: ".zap/rules.tsv"

      - name: ğŸ“¤ Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Scan-Report
          path: |
            zap_scan.log
            zap-report.html
            zap-report.json