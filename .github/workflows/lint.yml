name: Java Linting

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ” Run Checkstyle
        run: mvn checkstyle:check

      - name: ğŸš¨ Run PMD
        run: mvn pmd:check

